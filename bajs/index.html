<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c4e29640.js" crossorigin="anonymous"></script>    
</head>
<body onload="LoadStart()">
    <div class="topContainer">
        <div class="topOne">
            <i class="fa-solid fa-info-circle"></i>
            <h1>ORDTANGO</h1>
            <i class="fa-solid f-gear"></i>
        </div>
        <div class="topTwo" id="topTwo">
            <a href="#">Hur spelar man?</a>
            <i class="fa-solid fa-x" onclick="closeHowToPlay()"></i>
        </div>
    </div>
    <div class="whatis">
        <button id="whatis1">Sval?</button>
        <button id="whatis2">Kval?</button>
    </div>
    <div class="wordContainer">
        <div class="wordRow wordTop">
            <div id="letter-0-0" class="letter">X</div>
            <div id="letter-0-1" class="letter">X</div>
            <div id="letter-0-2" class="letter">X</div>
            <div id="letter-0-3" class="letter">X</div>
        </div>
        <div class="wordRow wordMid">
            <div id="letter-1-0" class="letter"></div>
            <div id="letter-1-1" class="letter"></div>
            <div id="letter-1-2" class="letter"></div>
            <div id="letter-1-3" class="letter"></div>
        </div>
        <div class="wordRow wordBot">
            <div id="letter-2-0" class="letter">X</div>
            <div id="letter-2-1" class="letter">X</div>
            <div id="letter-2-2" class="letter">X</div>
            <div id="letter-2-3" class="letter">X</div>
        </div>
    </div>
    <div class="keyboardContainer">
        <div class="keyRow keyTop">
            <div id="key-Q" class="key">Q</div>
            <div id="key-W" class="key">W</div>
            <div id="key-E" class="key">E</div>
            <div id="key-R" class="key">R</div>
            <div id="key-T" class="key">T</div>
            <div id="key-Y" class="key">Y</div>
            <div id="key-U" class="key">U</div>
            <div id="key-I" class="key">I</div>
            <div id="key-O" class="key">O</div>
            <div id="key-P" class="key">P</div>
            <div id="key-Å" class="key">Å</div>
        </div>
        <div class="keyRow keyMid">
            <div id="key-A" class="key">A</div>
            <div id="key-S" class="key">S</div>
            <div id="key-D" class="key">D</div>
            <div id="key-F" class="key">F</div>
            <div id="key-G" class="key">G</div>
            <div id="key-H" class="key">H</div>
            <div id="key-J" class="key">J</div>
            <div id="key-K" class="key">K</div>
            <div id="key-L" class="key">L</div>
            <div id="key-Ö" class="key">Ö</div>
            <div id="key-Ä" class="key">Ä</div>
        </div>
        <div class="keyRow keyBot">
            <div id="key-Enter" class="key"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
            <div id="key-Z" class="key">Z</div>
            <div id="key-X" class="key">X</div>
            <div id="key-C" class="key">C</div>
            <div id="key-V" class="key">V</div>
            <div id="key-B" class="key">B</div>
            <div id="key-N" class="key">N</div>
            <div id="key-M" class="key">M</div>
            <div id="key-Delete" class="key"><i class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>
</body>
</html>
